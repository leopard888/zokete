sudo: required

services:
- docker

cache:
  directories:
  - "$HOME/.cache"

language: C

env:
  matrix:
  - OS=debian DIST=buster
  - OS=debian DIST=stretch
  - OS=debian DIST=jessie
  - OS=debian DIST=wheezy
  - OS=ubuntu DIST=bionic
  - OS=ubuntu DIST=xenial
  - OS=ubuntu DIST=trusty
  - OS=ubuntu DIST=precise
  - OS=el DIST=8
  - OS=el DIST=7
  - OS=el DIST=6
  - OS=fedora DIST=31
  - OS=fedora DIST=30
  - OS=fedora DIST=29
  - OS=fedora DIST=28
  - OS=fedora DIST=27
  - OS=fedora DIST=26
  - OS=fedora DIST=25
  - OS=fedora DIST=24
  - OS=debian DIST=buster ARCH=i386
  - OS=debian DIST=stretch ARCH=i386
  - OS=debian DIST=jessie ARCH=i386
  - OS=debian DIST=wheezy ARCH=i386
  - OS=ubuntu DIST=bionic ARCH=i386
  - OS=ubuntu DIST=xenial ARCH=i386
  - OS=ubuntu DIST=trusty ARCH=i386
  - OS=ubuntu DIST=precise ARCH=i386

script:
- git describe --long
- make

before_deploy:
- git clone https://github.com/packpack/packpack.git packpack
- packpack/packpack

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.{deb,rpm}
  skip_cleanup: true
  on:
    tags: true
    repo: matricali/zokete
